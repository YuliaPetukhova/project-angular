<form class="wrapper" [formGroup]="loginForm" (ngSubmit)="submitForm()">
  <button class="close-btn" matDialogClose>
    <img src="assets/icons/close.png" alt="close-icon">
  </button>

  <h1>Вход</h1>

  <div class="input-box">
    <input placeholder="Ваш email" formControlName="email"/>
    <img src="assets/icons/email.png" alt="email-icon">
  </div>

  <div class="input-box">
    <input type="password" formControlName="password" placeholder="Ваш пароль"/>
    <img src="assets/icons/key.png" alt="key-icon">
  </div>


  <button class="login-btn" type="submit">Войти</button>

  <div class="register-link"
       (click)="changeCurrentFormToRegistration()"
  >
    <button>У меня нет аккаунта. <br>Зарегистрироваться</button>
  </div>

</form>
