<div class="mat-mdc-dialog-container mdc-dialog__surface wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <button class="close-btn" matDialogClose>
      <img src="assets/icons/close.png" alt="close-icon">
    </button>

    <h1 [hidden]="registerFormState">{{ LOGIN_HEADER }}</h1>
    <h1 [hidden]="loginFormState">{{ REGISTER_HEADER }}</h1>

    <div class="input-box">
      <input  type="text" placeholder="Ваш логин" required/>
      <img src="assets/icons/user.png" alt="user-icon">
    </div>

    <div class="input-box" [hidden]="loginFormState">
      <input  placeholder="Ваш email" required/>
      <img src="assets/icons/email.png" alt="email-icon">
    </div>

    <div class="input-box">
      <input type="password" placeholder="Ваш пароль" required/>
      <img src="assets/icons/key.png" alt="key-icon">
    </div>

    <div class="forgot">
      <a routerLink="#" [hidden]="registerFormState">{{ FORGOT }}</a>
    </div>

    <button class="login-btn" type="submit" [hidden]="registerFormState">{{ LOGIN }}</button>
    <button class="login-btn" type="submit" [hidden]="loginFormState">{{ REGISTER }}</button>

    <div class="register-link" (click)="registerForm()">
      <a routerLink="#" [hidden]="registerFormState">У меня нет аккаунта. <br> {{ REGISTER }}</a>
    </div>

    <div (click)="loginFormChange()" class="register-link">
      <a [hidden]="loginFormState">{{ BACK }}</a>
    </div>
  </form>
</div>
