    <button mat-icon-button matDialogClose style="float: right; margin: 1px;">
        <mat-icon> close</mat-icon>
        </button>
    <header class="p-5">
        <h1>Создать задачу</h1>
    </header>

<div mat-dialog-content>

        <!-- <mat-label></mat-label> -->
        <mat-form-field>
    <mat-select placeholder="Группа задач">

        <mat-form-field class="example-full-width">
            <input matInput placeholder="New group" #itemName>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="add(itemName.value); itemName.value=''">
            Добавить</button>

        <mat-option *ngFor="let group of groups" [value]="group.value">
        {{ group.viewValue }}

        </mat-option>

            <!-- <mat-option value="one">Домашние дела</mat-option>
            <mat-option value="two">Странные дела</mat-option> -->
        
    </mat-select>
</mat-form-field>

    <mat-form-field>
        <mat-label>Текст задачи</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" 
  >Создать</button>
</div>
